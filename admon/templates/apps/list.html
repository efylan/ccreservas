{%extends "base.html"%}

{%block title%}
        <title>Administracion - Listado de Aplicaciones</title>
{%endblock title%}


{%block maincontent%}
<h2>Listado de Aplicaciones</h2>
<br>

<a href="{% url admon.views.home%}" class="btn btn-inverse"><i class="icon-arrow-left icon-white"></i> Regresar</a>

<a href="{% url admon.views.app_create%}" class="btn btn-success pull-right"><i class="icon-plus icon-white"></i> Agregar Aplicaci√≥n</a>
<br>
<br>
<table class="table table-striped table-bordered table-condensed">

    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>    
    </thead>

    <tbody>
        {%for obj in obj_list%}
        <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.nombre}}</td>
            <td><a href="{% url admon.views.app_modify obj.id%}"><i class="icon-pencil"></i> Editar</a></td>
            <td><a href="{% url admon.views.app_warning obj.id %}"><i class="icon-remove"></i> Eliminar</a></td>
        </tr>
        {%endfor%}
 
    </tbody>

</table>


{%endblock%}
